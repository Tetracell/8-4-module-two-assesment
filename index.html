<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <title>Ghibli Review App</title>
    <link rel="stylesheet" href="./mcp.css">
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img width=800 height=400 src="./images/ghibli-logo.png">
        </header>
    <main>
        <section id="titles">
            <h2>Select a movie</h2>
        </section>
        <section id="reviews">
            <h2>Add a review</h2>
            <form>
                <label for="review"></label>
                <input id="review">
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>People</h2>
            <ol hidden>

            </ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="review">
            <h2>Reviews</h2>
            <ul hidden>

            </ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
